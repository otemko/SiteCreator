<ul class="nav navbar-nav navbar-right">
    <li *ngIf="!account.loading" class="dropdown">
        <a  href="#" class="dropdown-toggle" data-toggle="dropdown">
            <span  class="truncate-1">
                <i class="fa fa-user fa-fw"></i>
                <span *ngIf="account.userName">&nbsp;{{ account.userName }}</span>
                <span *ngIf="!account.userName">&nbsp;{{l.SignIn}}</span>
                <b class="caret"></b>
            </span>
        </a>
        <ul *ngIf="account.userName" class="dropdown-menu">
            <li>
                <a [routerLink]="['/sites-user', account.id]"><i class="fa fa-book"></i>&nbsp;{{l.MySites}}</a>
            </li>
            <li class="divider"></li>
            <li>
                <a class="link-cursore" (click)="logoff()"><i class="fa fa-power-off fa-fw"></i>&nbsp;{{l.Logout}}</a>
            </li>
        </ul>
        <ul *ngIf="!account.userName" class="dropdown-menu">
            <li>
                <a class="link-cursore" (click)="externalLogin('Twitter')">
                    <i class="fa fa-twitter fa-fw"></i>&nbsp;Twitter
                </a>
            </li>
            <li>
                <a class="link-cursore" (click)="externalLogin('Facebook')">
                    <i class="fa fa-facebook-f fa-fw"></i>&nbsp;Facebook
                </a>
            </li>
            <li>
                <a class="link-cursore" (click)="externalLogin('Vkontakte')">
                    <i class="fa fa-vk fa-fw"></i>&nbsp;Vkontakte
                </a>
            </li>
        </ul>
        <li *ngIf="account.loading" class="dropdown">
            <a [routerLink]="" class="dropdown-toggle"  data-toggle="dropdown">
                <i class="fa fa-user fa-fw"></i>
                <span>&nbsp;<i class="fa fa-spinner fa-pulse"></i></span>
            </a>
        </li>

</ul>
