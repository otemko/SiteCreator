<div *ngIf="users">
    <div class="list-group">
        <div class="list-group-item" *ngFor="let user of users | paginate: { itemsPerPage: 2, currentPage: p }">
            <users-item [user]="user"></users-item>
        </div>
    </div>
    <div class="text-center" style="margin-top: 5px">
        <pagination-controls style="cursor:pointer" directionLinks="false" (pageChange)="p = $event"></pagination-controls>
    </div>
    <button *ngIf="account.role == 'admin' && users.length != 0" (click)="save()" class="btn btn-primary">{{l.Save}}</button>
</div>
