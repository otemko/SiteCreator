<div class="col-sm-4 col-md-2" >
    <div class="thumbnail">
        <a [routerLink]="['/page', page.id]">
            <div class="text-center">
                <div style="height: 80px">
                <img [src]="page.preview"
                            style="max-width: 100px; max-height: 70px; margin: 5px" />  
                </div>               
                <h4>
                    {{ page.name || "Unnamed" }}
                </h4>
            </div>
        </a>
        <p class="text-center">
            <button [routerLink]="['/page-edit', page.id]" class="btn btn-default">
                <i class="fa fa-pencil fa-fw"></i>
            </button>
            <button (click)="onDelete(page.id)"  class="btn btn-default">
                <i class="fa fa-trash-o fa-fw text-danger"></i>   
            </button>          
        </p>
    </div>
</div>
