<div *ngIf="(site)">
    <div class="form-group">
        <h2 >{{site.name}}</h2>        
    </div>
    <div class="form-group" *ngIf="tagsView">
        <div class="div-in-row" *ngFor="let tagView of tagsView">
            <div (click)="deleteTag(tagView)" class="tag-cloud tag-cloud-info">{{tagView}}</div>
        </div>
    </div>   
    <!-- Some about site -->
</div>
