<div *ngIf="pages.length" class="home-panel" style="background: #edfffc">
    <span class="home-header">{{l.HomeCommented}}</span>
    <div class="row" style="margin-right: -25px; margin-left: -25px;">
        <div *ngFor="let page of pages" class="col-lg-3 col-md-3 col-sm-4 col-xs-6">
            <div class="thumbnail hover-blue text-center" style="height: 220px; margin: 20px">
                <a [routerLink]="['/page', page.id]">
                    <div style="height: 80px">
                        <img style="max-width: 100px; max-height: 70px; margin: 5px" [src]="page.preview" />
                    </div>
                    <div class="truncate-1" style="padding: 5px; padding-top: 15px">
                       <i class="fa fa-book"></i><span class="page-name">&nbsp;{{ page.name }}</span>
                    </div>
                </a>
                <a [routerLink]="['/site', page.siteId]">
                    <div class="truncate-1" style="padding: 5px">
                        <i class="fa fa-sitemap"></i><span class="site-name" style="font-size: 14px">&nbsp;{{ page.siteName }}</span>
                    </div>
                </a>
                <div class="truncate-1" style="padding: 5px">
                    <i class="fa fa-comments"></i>&nbsp;<span class="badge">{{ page.commentsCount }}</span>
                </div>
                <div style="padding-top: 10px">
                    <span class="user-name truncate-1">{{l.HomeBy}}&nbsp;<a [routerLink]="['/sites-user', page.userId]">{{ page.userName }}</a></span>
                </div>
            </div>
        </div>
    </div>
</div>
