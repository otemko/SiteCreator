<div class="row">
    <div id="Site" class="col-sm-9">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-xs-3 col-sm-2 text-center">
                        <img [src]="page.preview"
                            style="max-width: 100px; max-height: 70px" />
                    </div>
                    <div class="col-xs-9 col-sm-10">
                        <h4  (click)="vote(rating)">{{ page.name || "Unnamed" }}</h4>
                        <span *ngIf="!voted">
                            <rating [(ngModel)]="rating" (click)="vote($event)">
                            </rating>
                        </span>
                        <span *ngIf="voted">Rating: {{ page.rating }}. Rated {{ page.countRated }} times</span>
                    </div>
                </div>
            </div>
            <div class="panel-body">
                <div *ngFor="let el of elements">
                    <DynamicComponent [componentTemplate]="el.element" [componentInputData]="el.inputData" [componentModules]="extraModules">
                    </DynamicComponent>
                </div>
            </div>
        </div>
        <div *ngIf="page.commentsEnabled">
            <comments [pageId]="id"></comments>
        </div>
    </div>
    <div class="col-sm-3">
        <div class="panel panel-default">
            <div class="panel-heading">Navigation menu</div>
            <div class="panel-body">
            </div>
        </div>
    </div>
</div>
