<div class="container">
    <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name"
                   required
                   [(ngModel)]="site.name" name="name"
                   #name="ngModel">
            <div [hidden]="name.valid || name.pristine"
                 class="alert alert-danger">
                Name is required
            </div>
        </div>

        <div class="form-group">
            <label for="styleMenu">Style Menu</label>
            <select class="form-control" id="styleMenu"
                    required
                    [(ngModel)]="site.styleMenuId" name="styleMenuId"
                    #styleMenu="ngModel">
                <option *ngFor="let styleMenu of styleMenus" [value]="styleMenu.id">{{styleMenu.name}}</option>
            </select>
            <div [hidden]="styleMenu.valid || styleMenu.pristine" class="alert alert-danger">
                Style Menu is required
            </div>
        </div>

        <button type="submit" class="btn btn-default" [disabled]="!heroForm.form.valid">Submit</button>
    </form>
</div>
