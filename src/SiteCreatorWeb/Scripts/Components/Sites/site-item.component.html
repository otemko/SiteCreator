<div class="row">
    <a [routerLink]="['/site', site.id]">
        <div class="col-md-2 text-center">
            <i class="fa fa-folder fa-5x fa-fw"></i>
        </div>
    </a>
    <div class="col-md-10">
        <a [routerLink]="['/site', site.id]">
            <span class="lead">{{ site.name }}</span><br />
        </a>
        <span class="text-info">
            <a [routerLink]="['/sites', tag.id]" (click)="tagClick(tag.id)" *ngFor="let tag of site.tags">
                <i class="fa fa-hashtag fa-fw" style="cursor: pointer"></i>
                {{ tag.name }}
            </a>
        </span><br />
        <span><a [routerLink]="['/sites']">{{ site.userName }}</a> </span>
        <div *ngIf="account.role == 'admin'">
            <button (click)="edit(site.id)" class="btn btn-primary">Edit</button>
            <button (click)="delete(site.id)" class="btn btn-danger">Delete</button>
        </div>
    </div>
</div>
