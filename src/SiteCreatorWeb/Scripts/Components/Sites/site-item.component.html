<div class="row thumbnail hover-blue">
    <div class="col-lg-2 col-md-3 col-sm-3 col-xs-4">
        <a  [routerLink]="['/site', site.id]">
            <div class="text-center" style="height: 130px">
                <img style="max-width: 150px; max-height: 120px; margin: 10px" [src]="site.preview" />
            </div>
        </a>
    </div>
    <div class="col-lg-9 col-md-9 col-sm-9 col-xs-8">
        <a [routerLink]="['/site', site.id]">
            <span class="truncate-1" style="padding: 5px; padding-top: 10px">
                <i class="fa fa-sitemap"></i><span class="site-name">&nbsp;{{ site.name }}</span>
            </span>
        </a>

        <div class="text-info truncate-1" style="padding: 5px; padding-top: 5px; padding-bottom: 0px; height: 45px;">
            <span class="badge">{{ site.pages.length }}</span>
            <span *ngFor="let page of site.pages; let i = index">
                    <i class="fa fa-book"></i>
                    <a [routerLink]="['/page', page.id]" class="page-name" style="font-size: 13px" >{{ page.name }}</a><span *ngIf="i<site.pages.length-1">,&nbsp;</span>
            </span>
        </div>
        <div>
            <span class="text-info truncate-1 hashtag" style="padding-top: 5px; padding-bottom: 5px">
                <i class="fa fa-hashtag fa-fw" style="cursor: pointer"></i>
                <span *ngFor="let tag of site.tags; let i = index">
                    <a [routerLink]="['/sites', tag.id]" (click)="tagClick(tag.id)">{{ tag.name }}</a><span *ngIf="i<site.tags.length-1">,&nbsp;</span>
            </span>
            </span>
        </div>
        <div style="padding-top: 5px; padding-bottom: 5px">
            <span class="user-name truncate-1">By&nbsp;<a [routerLink]="['/sites-user', site.userId]">{{ site.userName }}</a></span>
        </div>
    </div>
    <div class="col-lg-1 text-right hidden-xs hidden-sm hidden-md" style="padding-top: 5px" *ngIf="checkPermission()">
        <a *ngIf="checkPermission()" (click)="edit(site.id)" class="btn btn-default">
            <i class="fa fa-pencil fa-fw"></i>
        </a>
    </div>
</div>
