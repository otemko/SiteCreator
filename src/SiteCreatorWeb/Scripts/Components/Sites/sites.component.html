<div *ngIf="sites">


    <label for="sort">{{l.Sort}}</label>
    <select class="form-control"
            id="sort"
            [(ngModel)]="typeSort" [ngModelOptions]="{standalone: true}"
            (ngModelChange)="sortBy()"
            name="sort">
        <option [value]=0>{{l.SortByUserName}}</option>
        <option [value]=1>{{l.SortBySiteName}}</option>
        <option [value]=2>{{l.SortByDateCreated}}</option>
    </select>


    <div class="list-group">
        <div class="list-group-item" *ngFor="let site of sites | paginate: { itemsPerPage: 4, currentPage: p }">
            <site-item [site]="site"></site-item>
        </div>
        <div class="text-center" style="margin-top: 5px">
            <pagination-controls style="cursor:pointer" directionLinks="false" (pageChange)="p = $event"></pagination-controls>
        </div>
    </div>
</div>
