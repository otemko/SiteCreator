<div class="col-lg-3 col-md-3 col-sm-4 col-xs-6">
    <div class="thumbnail hover-blue text-center" style="margin: 20px">
        <a [routerLink]="['/site', site.id]">
            <div style="height: 100px">
                <img style="max-width: 120px; max-height: 90px; margin: 10px" [src]="site.preview" />
            </div>
            <div class="truncate-1" style="padding: 5px; padding-top: 15px">
                <i class="fa fa-sitemap"></i><span class="site-name">&nbsp;{{ site.name }}</span>
            </div>
        </a>
        <div style="height: 37px">
            <span class="text-info truncate-2 hashtag" style="padding-top: 5px">
                <i class="fa fa-hashtag fa-fw" style="cursor: pointer"></i>
                <span *ngFor="let tag of site.tags; let i = index">
                    <a [routerLink]="['/sites', tag.id]" (click)="tagClick(tag.id)">{{ tag.name }}</a><span *ngIf="i<site.tags.length-1">,&nbsp;</span>
            </span>
            </span>
        </div>
        <div class="truncate-1" style="padding: 5px; padding-top: 15px;">
            <i class="fa fa-book"></i>&nbsp;<span class="badge">{{ site.pages.length }}</span>
        </div>
        <div class="truncate-1" style="padding: 5px; padding-top: 10px">
            <button *ngIf="checkPermission()" (click)="edit(site.id)" class="btn btn-default">
                <i class="fa fa-pencil fa-fw"></i>
            </button>
            <button *ngIf="checkPermission()" (click)="delete(site.id)" class="btn btn-default">
                <i class="fa fa-trash-o fa-fw text-danger"></i> 
            </button>
        </div>
    </div>
</div>
